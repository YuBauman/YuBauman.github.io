    <main>
      <div class="contact_hello">
        <h1>Let's get in touch!</h1>
        <div class="contact_form">
          <form
            id="contact-form"
            method="POST"
            action="https://formspree.io/f/mpzobvzw"
          >
            <input
              name="name"
              type="text"
              class="form_line"
              placeholder="Your name"
              required
            /><br />
            <input
              name="email"
              type="e-mail"
              class="form_line"
              placeholder="Your e-mail"
              required
            /><br />
            <textarea
              name="message"
              type="text"
              class="form_line"
              placeholder="Write your message..."
              required
            ></textarea
            ><br />
            <input type="submit" class="form_line send" value="SEND MESSAGE" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="social_media">
        <ul>
          <li id="linkedin">
            <a
              href="https://www.linkedin.com/in/yulia-bauman-50b61818a"

              >LinkedIn</a

          <li id="facebook">
